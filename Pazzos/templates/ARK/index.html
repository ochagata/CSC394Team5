{% extends "ARK/pazzos_base.html" %}
{% block content %}
<style>
    .keyO {
    width: 4px;
    border: 2px solid;
    padding: 2em;
    margin:2px;
    float:left;
}
.keyE {
    width: 4px;
    border: 2px solid;
    padding: 2em;
    margin:2px;
    margin-top:30px;
    float:left;
}
#row1 {
    overflow:hidden;
    margin-top:40px;
}
#row2 {
    overflow:hidden;
    margin-left:30px;
}
#row3 {
    overflow:hidden;
    margin-left:60px;
}
</style>

<body onload="init()">
    <canvas id="can" width="750" height="410" style="position:absolute;top:40px;border:4px solid;"></canvas>
<div id="row1">
    <div class="keyO" id="q">q</div>
    <div class="keyE" id="w">w</div>
    <div class="keyO" id="e">e</div>
    <div class="keyE" id="r">r</div>
    <div class="keyO" id="t">t</div>
    <div class="keyE" id="y">y</div>
    <div class="keyO" id="u">u</div>
    <div class="keyE" id="i">i</div>
    <div class="keyO" id="o">o</div>
    <div class="keyE" id="p">p</div>
</div>
<div id="row2">
    <div class="keyO" id="a">a</div>
    <div class="keyE" id="s">s</div>
    <div class="keyO" id="d">d</div>
    <div class="keyE" id="f">f</div>
    <div class="keyO" id="g">g</div>
    <div class="keyE" id="h">h</div>
    <div class="keyO" id="j">j</div>
    <div class="keyE" id="k">k</div>
    <div class="keyO" id="l">l</div>
</div>
<div id="row3">
    <div class="keyO" id="z">z</div>
    <div class="keyE" id="x">x</div>
    <div class="keyO" id="c">c</div>
    <div class="keyE" id="v">v</div>
    <div class="keyO" id="b">b</div>
    <div class="keyE" id="n">n</div>
    <div class="keyO" id="m">m</div>
</div>
</body>
<script>
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        canvas.addEventListener("mousemove", function(e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function(e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function(e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function(e) {
            findxy('out', e)
        }, false);
    }


    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
            erase();
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }

        function erase() {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";

        }
    }
</script>

{% endblock %}
